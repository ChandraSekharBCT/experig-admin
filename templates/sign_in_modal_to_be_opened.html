<div class="container" align="center">
  <h4>Sign in with your Experig Account</h4>
  {% for message in messages%}
    <h3 align="center" style="color: red;">{{message}}</h3>
  {% endfor %}
  <form method="post" action="/signin/">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text"  id="exampleInputEmail1" aria-describedby="emailHelp" name="username" size="50">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  id="exampleInputPassword1" name="password" size="50">
  </div>
  <button type="submit" class="btn btn-primary">Signin</button>
  <br>
  <p>OR</p>
  <h4>Don't have an Experig Account ?</h4>
  <h6>Get Registered for free today!</h6>
  <a href="/company_register" class="btn btn-primary">Signup</a>
</form>
</div>
